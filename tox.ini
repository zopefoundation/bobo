# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/pure-python
[tox]
envlist =
    lint,
    py27,
    py35,
    py36,
    py37,
    py38,
    py39,
    coverage

[testenv]
# We need to pin setuptools until we have zc.buildout 3.0.
skip_install = true
usedevelop = true
deps =
    setuptools < 52
    zc.buildout
commands_pre =
    {envbindir}/buildout -nc {toxinidir}/buildout.cfg buildout:directory={envdir} buildout:develop="{toxinidir} {toxinidir}/bobodoctestumentation" install test
commands =
    {envbindir}/test

[testenv:lint]
basepython = python3
skip_install = true
commands_pre =
deps =
    flake8
    check-manifest
    check-python-versions
commands =
    flake8 src setup.py
    check-manifest
    check-python-versions

[testenv:coverage]
basepython = python3
deps =
    zc.buildout
    coverage
    coverage-python-version
    zope.testrunner
commands =
    coverage run {envbindir}/test
    coverage html
    coverage report -m --fail-under=0

[coverage:run]
branch = True
plugins = coverage_python_version
source = src

[coverage:report]
precision = 2
exclude_lines =
    pragma: no cover
    pragma: nocover
    except ImportError:
    raise NotImplementedError
    if __name__ == '__main__':
    self.fail
    raise AssertionError

[coverage:html]
directory = htmlcov
