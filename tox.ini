# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/zope-product
[tox]
minversion = 3.18
envlist =
    lint
    py37
    py38
    py39
    py310
    py311
    docs
    coverage

[testenv]
skip_install = true
deps =
    zc.buildout >= 3.0.1
    wheel > 0.37
commands_pre =
    {envbindir}/buildout -nc {toxinidir}/buildout.cfg buildout:directory={envdir} buildout:develop="{toxinidir} {toxinidir}/bobodoctestumentation" install test
commands =
    {envdir}/bin/test {posargs:-cv}

[testenv:lint]
basepython = python3
commands_pre =
    mkdir -p {toxinidir}/parts/flake8
allowlist_externals =
    mkdir
commands =
    isort --check-only --diff {toxinidir}/src {toxinidir}/setup.py
    flake8 {toxinidir}/src {toxinidir}/setup.py
    check-manifest
    check-python-versions
deps =
    check-manifest
    check-python-versions
    flake8
    isort
    # Useful flake8 plugins that are Python and Plone specific:
    flake8-coding
    flake8-debugger
    mccabe

[testenv:isort-apply]
basepython = python3
commands_pre =
deps =
    isort
commands =
    isort {toxinidir}/src {toxinidir}/setup.py []

[testenv:docs]
basepython = python3
skip_install = false
extras =
    docs
commands_pre =
commands =
    sphinx-build -b html -d docs/_build/doctrees docs docs/_build/html

[testenv:coverage]
basepython = python3
skip_install = true
allowlist_externals =
    {[testenv]allowlist_externals}
    mkdir
deps =
    {[testenv]deps}
    coverage
commands =
    mkdir -p {toxinidir}/parts/htmlcov
    coverage run {envdir}/bin/test {posargs:-cv}
    coverage html
    coverage report -m --fail-under=95

[coverage:run]
branch = True
source = bobo

[coverage:report]
precision = 2
exclude_lines =
    pragma: no cover
    pragma: nocover
    except ImportError:
    raise NotImplementedError
    if __name__ == '__main__':
    self.fail
    raise AssertionError

[coverage:html]
directory = parts/htmlcov
